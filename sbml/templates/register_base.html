<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">      
    <title>SBML</title>
</head>
<body> 
    {% include "navbar.html" %} 
        {% block content %} 
    {% endblock %}


    <footer class="py-5 bg-dark">
        <div class="container px-4">
            <h6 class="text-center pb-2">SBML Official Sponsors</h6> 
            <div class=" mb-3 row g-2 text-center align-items-center">
                {% for sponsor in sponsors %} 
                <div class="col-4">
                    <a href="{{sponsor.link}}" target="_blank">
                    <img class="img-fluid" src="{{sponsor.logo}}" alt="sponsor.logo" style="width: auto; height: 100px;">
                    </a>
                    <p>{{sponsor.name}}</p>
                    
                </div>
                {% endfor %}
            </div>
          <p class="m-0 text-center text-white">
           Copyright &copy; 2021-<script>document.write(/\d{4}/.exec(Date())[0])</script> SBML
            
          </p> 
        </div>
    </footer>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
